  id: Weaponpuredark
  description: Pure darkness, When you look into it you hear screams.
  components:
  - type: Sprite
    sprite: _ARC/Objects/Weapons/Guns/Pure_dark.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/_ARC/Soul.ogg
  - type: HitscanBatteryAmmoProvider
    proto: Darklaser
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 750

